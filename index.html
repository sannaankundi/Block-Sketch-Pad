<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Sketch Pad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-mode">
    <h1 class="title">Block Sketch Pad</h1>
    <div class="main-container">
      <div id="container"></div>
      <div class="controls">
        <button id="reset-btn">Reset Grid</button>
        <button id="clear-btn">Clear Colors</button>
        <button id="eraser-btn">Eraser</button>
        <button id="undo-btn">Undo</button>
        <div class="grid-presets">
          <button class="preset-btn" data-size="16">16x16</button>
          <button class="preset-btn" data-size="32">32x32</button>
          <button class="preset-btn" data-size="64">64x64</button>
        </div>
        <button id="random-btn">Random Colors</button>
        <button id="grid-toggle-btn">Toggle Grid Lines</button>
        <input type="color" id="color-picker" value="#333333" />
        <button id="dark-mode-toggle">Dark Mode</button>
      </div>
    </div>
    <footer class="copyright">Â© 2025 Sannaan Khan. All rights reserved.</footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
  </body>
</html>
